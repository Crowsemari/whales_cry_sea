    <p>세계가 침몰하고 있습니다. 대부분의 사람들은 혼란 속에서 갈등하다가 공멸했습니다. 몇몇 사람이 살아남아 높은 땅으로 가서 살았죠. 그러나 어떤 사람들은 혼란 이전에 바다 깊은 곳으로 향했었습니다. 바다를 연구하고, 멸망을 막기 위해서였죠. 숭고한 의지였으나 얼마 지나지 않아서 지상이 멸망했고, 바닷속의 사람들은 그 곳에 오래도록 머물러야만 했습니다.</p>
